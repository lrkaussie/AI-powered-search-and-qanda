version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  vectordb:
    image: chromadb/chroma
    ports:
      - "8001:8000"
    volumes:
      - vectordb_data:/chroma/data

volumes:
  vectordb_data: 